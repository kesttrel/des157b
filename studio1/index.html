<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4a6fdce8e1.js" crossorigin="anonymous"></script>
</head>

<body >
    <video id="myVideo"  muted autoplay loop playsinline>
        <!-- <source src="media/bb-video.webm" type="video/webm"> -->
        <source src="images/studio1.mp4" type="video/mp4" >
        <p>Your browser does not support HTML5 video.
            Here is a <a href="images/studio1.mp4">link to the video</a> instead.
        </p>
    </video>
    <i class="fa-solid fa-frog fa-5x" style="display:initial"></i>
    <div id="overlay" class="hidden"></div>
    <div id="toggle-position">
        <label class="toggle">
            <input type="checkbox" id="myInput">
            <span class="slider"></span>
        </label>
    </div>

    <section id="poem">
        <p id="line1" class="hidden">From the beach</p>
        <p id="line2" class="hidden">To the mountain</p>
        <p id="line3" class="hidden">To the small leaves on the forest floor</p>
        <p id="line4" class="hidden">This is home. I am home.</p>
    </section>
</body>

</html>
