<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <video id="myVideo" muted autoplay loop playsinline>
        <source src="media/bb-video.webm" type="video/webm">
        <source src="media/bb-video.mp4" type="video/mp4">
        <p>Your browser does not support HTML5 video.
            Here is a <a href="media/bb-video.mp4">link to the video</a> instead.
        </p>
    </video>
    <section id="poem">
        <p id="line1" class="hidden">From the beach...</p>
        <p id="line2" class="hidden">...to the mountain...</p>
        <p id="line3" class="hidden">...to the small leaves on the forest floor....</p>
        <p id="line4" class="hidden">...this is home... I am home</p>
    </section>
</body>
</html>
